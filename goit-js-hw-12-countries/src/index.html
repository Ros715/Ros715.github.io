<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/core/dist/BrightTheme.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="div-input">
      <input type="text" id="country-name" placeholder="Country name" />
      <!--<p class="message-too-many">Too many matches found. Please enter a more specific query!</p>-->
    </div>

    <div class="countries">
      <ul class="countries-list">
        <li>aaa</li>
      </ul>
    </div>

    <div class="country">
      <h1 class="country-name">aaa</h1>
      <div class="country-data">
        <div class="country-text">
          <h1>Capital: <span class="country-capital">aaa</span></h1>
          <h1>Polpulation: <span class="country-population">aaa</span></h1>
          <h1>Languages:</h1>
          <ul class="languages-list">
            <li>aaa</li>
          </ul>
        </div>
        <div class="country-flag">
          <img class="country-flag-img" src="" alt="Flag" width="300" heigth="300" />
        </div>
      </div>
    </div>

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!--<include src="./partials/example.html"></include>-->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <!--<script src="./fetchCountries.js"></script>-->
    <script src="./countries.js"></script>
  </body>
</html>
